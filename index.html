<!DOCTYPE html>
<html>
	
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" rel="stylesheet" type="text/css">
	<style type="text/css">
	  body {
		  font-family: 'Open Sans', sans-serif;
		  width: 800px;
	  }
	  
	  .intro {
		  margin-top: 5px;
		  margin-bottom: 5px;
		  font-family: 'Open Sans', sans-serif;
		  font-size: 20px;
		  font-weight: 300;
		  
	  }
	  
	  .coord {
		  font-family: 'Open Sans', sans-serif;
		  font-size: 15px;
	  }
	  
	  .control {
		  
	  }
	  
	  .onleft {
		  position: relative;
		  left: 0px;
		  width: 30px;
	  }
	  
	  .onright {
		  position: relative;
		  left: 60px;
		  width: 30px;
	  }
	  
	  .inmiddle {
		  position: relative;
		  left: 45px;
		  width: 30px;
	  }
	  
	  html, body, #map-canvas {
		  margin: 2px;
		  padding: 0px;
		  height: 90%;
	  }
	  
	</style>
	<head>
		<title>ARVisionMap</title>
		
		
	</head>
	<body>
  		<div class="intro">
  			augmented reality map
  		</div>
  		
  		<div class="coord">
  			<span>latitude:</span>
			<span id="lat"></span>
			<span>longitude:</span>
  			<span id="lon"></span>  			
  		</div>
		
  		<script type="text/javascript">
		  const step = 1e-5;
		  const bitnum = 5;
		  var lat = {{lat}};
		  var lon = {{lon}};
		  var map;
		  var cir;
		  var devices = [
			  ['Afinia', 37.87477, -122.25848],
			  ['Projet 3000', 37.87480, -122.25849],
			  ['Product Photo Studio', 37.87484, -122.25851],
			  ['VLS Laser Cutter', 37.87485, -122.25859],
			  ['Power Electronics', 37.87479, -122.25857]
		  ];
		  var bounds = [
			  [37.87488, -122.25851],
			  [37.87476, -122.25846],
			  [37.87474, -122.25856],
			  [37.87486, -122.25861]
		  ];

		  document.getElementById("lat").innerHTML= lat.toFixed(bitnum);
		  document.getElementById("lon").innerHTML= lon.toFixed(bitnum);
		  
		  function incLat() {
			  lat += step;
			  document.getElementById("lat").innerHTML=lat.toFixed(bitnum);
			  refresh();
		  }
		  
		  function decLat() {
			  lat -= step;
			  document.getElementById("lat").innerHTML=lat.toFixed(bitnum);
			  refresh();
		  }
		  
		  function incLon() {
			  lon += step;
			  document.getElementById("lon").innerHTML=lon.toFixed(bitnum);
			  refresh();
		  }
		  
		  function decLon() {
			  lon -= step;
			  document.getElementById("lon").innerHTML=lon.toFixed(bitnum);
			  refresh();
		  }
		  
		  function setLoc(lati, longi) {
			  lat = lati;
			  lon = longi;
			  document.getElementById("lat").innerHTML= lat.toFixed(bitnum);
			  document.getElementById("lon").innerHTML= lon.toFixed(bitnum);
			  upload();
		  }
		  
		  function refresh() {
			  var curLoc = new google.maps.LatLng(lat, lon);
			  placeMarker(curLoc, map);
		  }
		  
		  function upload() {
			  $.post("/update", {'lat': lat, 'lon': lon}, function(lat, lon) {
				  console.log(lat);
				  console.log(lon);
			  });
		  }
		  
		  window.onkeydown = function (e) {
			  var code = e.keyCode ? e.keyCode : e.which;
			  if (code > 40 || code < 37)
				  return;
			  if (code === 37) { // left
				  decLon();
			  } 
			  else if (code === 38) { // up
				  incLat();
			  }
			  else if (code === 39) { // right
				  incLon();
			  }    	
			  else if (code === 40) { // up
				  decLat();    	
			  }
		  };
		  
		  window.onkeyup = function (e) {
			  upload();
		  }
		</script>
   		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		
		<script type="text/javascript">
		  function initialize() {
			  
			  var loc = new google.maps.LatLng(lat, lon);
			  
			  var mapOptions = {
				  zoom: 20,
				  center: loc,
				  keyboardShortcuts: false
			  };
			  
			  map = new google.maps.Map(document.getElementById('map-canvas'),
										mapOptions);

			  
			  addCircle(loc, map);
			  
			  // draw simulated boundary
			  new google.maps.Polygon({
				  map: map,
				  paths: [
					  new google.maps.LatLng(bounds[0][0], bounds[0][1]),
					  new google.maps.LatLng(bounds[1][0], bounds[1][1]),
					  new google.maps.LatLng(bounds[2][0], bounds[2][1]),
					  new google.maps.LatLng(bounds[3][0], bounds[3][1]),
				  ],
				  strokeColor: '#2E8A5C',
				  strokeOpacity: 0.8,
				  strokeWeight: 2,
				  fillColor: '#000000',
				  fillOpacity: 0.10,
				  draggable: false,
				  geodesic: true,
				  clickable: false
			  });
			  
			  var infoWindow = new google.maps.InfoWindow();
			  
			  // draw all devices on the map
			  for (var i = 0; i < devices.length; i++) {
				  var markerloc = new google.maps.LatLng(devices[i][1], devices[i][2]);
				  var marker = new google.maps.Marker({
					  position: markerloc,
					  icon: {
						  path: google.maps.SymbolPath.BACKWARD_OPEN_ARROW,
						  scale: 3
					  },
					  map: map,
					  title: devices[i][0]
				  });
				  google.maps.event.addListener(marker, 'click', (function(marker, i) {
					  return function() {
						  infoWindow.setContent(devices[i][0]);
						  infoWindow.open(map, marker);
					  }
				  })(marker, i));
			  }

			  google.maps.event.addListener(map, 'click', function(e) {
				  placeMarker(e.latLng, map);
			  });
		  }

		  
		  function loadScript() {
			  var script = document.createElement('script');
			  script.type = 'text/javascript';
			  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
				  'callback=initialize';
			  document.body.appendChild(script);
		  }
		  
		  function addCircle(position, map) {
			  if (cir != undefined)
				  cir.setMap(null);
			  cir = new google.maps.Circle({
				  center: position,
				  map: map,
				  radius: 1,
				  strokeColor: '#FF0000',
				  strokeOpacity: 0.8,
				  strokeWeight: 2,
				  fillColor: '#FF0000',
				  fillOpacity: 0.35
				  
			  });
		  }
		  
		  function placeMarker(position, map) {
			  setLoc(position.lat(), position.lng());
			  addCircle(position, map);
			  // 
			  map.panTo(position);
		  }
		  
		  google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		
		
  		<hr>
  		<div class="control">
			<button type="button" class="inmiddle" onclick="incLat();upload();">N</button>
  			<br>
  			<button type="button" class="onleft" onclick="decLon();upload();">W</button>
  			<button type="button" class="onright" onclick="incLon();upload();">E</button>
  			<br>
  			<button type="button" class="inmiddle" onclick="decLat();upload();">S</button>
		</div>
		
		<div id="map-canvas"></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	</body>
</html>
